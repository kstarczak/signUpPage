<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.css" defer></script>
</head>
<body>
<div class="main">
    <div class="left-container">
        <div class="banner">
            <!--<img src="" alt=""> -->
            <h1 class="top-header">Fox & Marmot</h1>
        </div>
    </div>
    <div class="right-container">
        <h1 class="top-header">Become a member of the Fox and Marmot today!</h1>
        <p>The <strong>Fox and Marmot</strong> is collection of recipes and blogs posts that we know you will love!</p>
        <div class="form-container">
        <form class="sign-up-form">
            <div class="inputs">
                <h1>Sign up and get access to all of our content!</h1>
                <div class="input-row name-inputs">
                  <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="user_first_name required">
                  </div>
                  <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="user_last_name required">
                  </div>
                </div>
                <div class="input-row contact-info">
                    <div>
                        <label for="email-address">Email Address</label>
                        <input type="email" id="email-address" name="user_email_address" required>
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="user_phone_number">
                    </div>
                </div>
                <div class="input-row pwd-div">
                    <div>
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="user_password">
                    </div>
                    <div>
                        <label for="pwd-confirm">Confirm Password</label>
                        <input type="password" id="pwd-confirm">
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button type="submit">Sign up</button>
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
        </form>
    </div>
    </div>
</div>
</body>
</html>
